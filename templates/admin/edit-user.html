{% extends 'layout.html' %}
{% block title %}Edit User{% endblock %}
{% block content %}
<main class="page login-page">
    <section class="clean-block clean-form dark" style="border-color: #fc758e;">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info" style="color: #fc758e !important;">Edit User</h2>
                <p></p>
            </div>
            <form method="POST" style="border-color: #fc758e;">
                <div class="mb-3">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-control item" type="text" id="name" name="username" value="{{ user.1 }}"></div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password" value=""></div>
                <button class="btn btn-primary" type="submit" style="background: #fc758e;border-color: #fc758e;">Edit</button>
            </form>
        </div>
    </section>
</main>
{% endblock %}
